  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div style = "font-size:25px" id = "todaysdate"></div>
        <script type = "text/JavaScript">
            var headerDate = moment().format('dddd, MMMM Do').toString();
            document.getElementById("currentDay").innerHTML = headerDate;
        </script>
<!--Create a calendar with rows and 1 hour time slots  a 24 hour per day calendars-->
      <div class="wrapper">
        <div id="calendar"></div>
        <div id="calendar_data"></div>
      </div>

      
<!-- past time slots, current time slot and future time slots should have unique colors -->

<!-- provide for text to be entered and locally saved for individual times -->

    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   </body>
